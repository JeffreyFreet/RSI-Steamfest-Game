<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Death Race</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/RSIBuild.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    <div class="clearfix">
      <div class="pull-left">Player 1 Controls
        <li>Forward: Up Arrow</li>
        <li>Left: Left Arrow</li>
        <li>Right: Right Arrow</li>
        <li>Boost: Z</li>
        <li>Attack: X</li>
      </div>
      <div class="pull-right">Player 2 Controls
        <li>Forward: W</li>
        <li>Left: A</li>
        <li>Right: D</li>
        <li>Boost: L</li>
        <li>Attack: K</li>
      </div>
    </div>
    <div class="webgl-content">
      <div id="unityContainer" style="width: 1024px; height: 768px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
        <div class="title">Death Race</div>
      </div>
    </div>
  </body>
</html>
